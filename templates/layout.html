<!doctype html>
<title>JS Lab</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='lib/processing.js') }}"></script>
<div class=page>
  <h1>JS Lab</h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  <table class=pagelayout>
    <tr>
      <td>
        <div class=sidemenu>
          <ul>
            <li><a href="{{ url_for('ants') }}">Ants</a></li>
            <li><a href="{{ url_for('lightengine') }}">Light Engine</a></li>
            <li><a href="{{ url_for('physics2d') }}">2D Physics Engine</a></li>
            <li><a href="{{ url_for('sphere') }}">Ray Casting</a></li>
          </ul>
        </div>
      </td>
      <td>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
      </td>
    </tr>
  </table>
</div>
